<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main/reset.css" />
    <link rel="stylesheet" href="main/style.css" />
    <title>Treva</title>
  </head>
  <body>
    <header class="top__header">
      <nav class="horizontal-align wrapper header__nav">
        <a href="#!" class="logo logo__size">
          <img class="logo__size" src="assets/img/treva.png" alt="logo" />
        </a>
        <div class="header__nav-holder">
          <a class="header__nav-item inline-block" href="#!">Sign In</a>
          <a
            class="header__nav-item header__nav-item--active inline-block"
            href="#!"
          >
            Sign Up
          </a>
        </div>
      </nav>
    </header>
    <section class="hero">
      <main class="hero__content horizontal-align">
        <h1 class="hero__heading">Find Your Dream Job Here</h1>
        <p class="hero__desc">
          Filium morte multavit si sine dubio praeclara sunt, explicabo nemo
          enim ad minima. Probabo, inquit, modo ista sis aequitate, quam ob rem
          aperiam eaque gaudere ut.
        </p>
        <div class="hero__btn-holder">
          <a class="hero__btn hero__btn-bgcolor inline-block" href="#!">Hire</a>
          <a class="hero__btn hero__btn-border inline-block" href="#!">Work</a>
        </div>
      </main>
    </section>
    <section class="hire-warp">
      <header class="warp__header horizontal-align">
        <h3 class="warp__heading">Hire</h3>
        <nav class="warp__nav">
          <div class="warp__nav-item warp__nav-item-blue inline-block">
            <div class="nav-item__circle nav-item__circle-blue inline-block">
              <figure class="nav-item__circle-icon">
                <img
                  src="assets/img/edit.svg"
                  alt="edit"
                  width="16"
                  height="16"
                />
              </figure>
            </div>
            <p class="nav-item__text nav-item__text-blue inline-block">Post</p>
          </div>
          <div class="warp__nav-item warp__nav-item-red inline-block">
            <div class="nav-item__circle nav-item__circle-red inline-block">
              <figure class="nav-item__circle-icon">
                <img
                  src="assets/img/tick-icon.svg"
                  alt="verified"
                  width="16"
                  height="16"
                />
              </figure>
            </div>
            <p class="nav-item__text inline-block">Applied</p>
          </div>
          <div class="warp__nav-item warp__nav-item-green inline-block">
            <div class="nav-item__circle nav-item__circle-green inline-block">
              <figure class="nav-item__circle-icon">
                <img
                  src="assets/img/people.svg"
                  alt="people"
                  width="16"
                  height="16"
                />
              </figure>
            </div>
            <p class="nav-item__text inline-block">Assigned</p>
          </div>
        </nav>
      </header>
      <p>dssssaaaaaaaaaaaaaaaaaaa</p>
    </section>
  </body>
</html>
